{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/business_owner_app_style/business_owner_app_base.css' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/icon.png' %}"
    />

    <title>Track your business</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <style>
      canvas {
        margin: 30px auto;
        display: block;
      }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body class="app-container">
    <header class="main-header">
      <h3 class="logo">Business Tracker</h3>
      <nav class="main-nav">
        <a href="{% url 'business' %}" class="nav-item nav-active">Business</a>
        <a href="{% url 'dashboard' %}" class="nav-item">Dashboard</a>
        <a href="{% url 'list-banks' %}" class="nav-item">New Request</a>
        <a href="{% url 'Profile' %}" class="nav-item">Profile</a>
        <a href="{% url 'loan' %}" class="nav-item">View all Loan</a>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button class="nav-item logout-btn" type="submit">Logout</button>
        </form>
      </nav>
    </header>
    <main style="min-height: 650px">{% block content %} {% endblock %}</main>

    <footer class="main-footer">
      <p class="footer-text">
        Â© 2025 Business Tracker. All rights reserved.
      </p>
    </footer>
  </body>
</html>
