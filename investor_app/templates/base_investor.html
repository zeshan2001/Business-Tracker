{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/investor/investor_base.css' %}"
    />

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <style>
      canvas {
        margin: 30px auto;
        display: block;
      }

  </head>
  <body style="padding: 0; margin: 0; box-sizing: border-box;">
    <header class="main-header">
      <h3 class="logo">Business Tracker</h3>

        <a href="{% url 'investor_dashborad' %}" class="nav-item nav-active">Home</a>
        <a href="{% url 'Investor_Profile' %}" class="nav-item">Profile</a>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
          {% csrf_token %}
          <button class="nav-item logout-btn" type="submit">Logout</button>
        </form>
      </nav>
    </header>
    <main>
      {% block content %} {% endblock %}
    </main>
    <footer class="main-footer">
      <p class="footer-text">
